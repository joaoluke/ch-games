<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parabéns! Você venceu!</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffecb3; /* Fundo alegre */
        font-family: "Comic Sans MS", sans-serif;
        background-image: url("../images/confetti.png"); /* Imagem de confetes no fundo */
        background-size: cover;
      }

      .victory-message {
        text-align: center;
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* Fundo levemente transparente */
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #ff4081; /* Cor vibrante */
        font-size: 3em;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      .characters {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }

      .characters img {
        width: 100px;
        height: auto;
        animation: bounce 1s infinite; /* Adiciona animação */
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      button {
        padding: 15px 30px;
        background-color: #4caf50; /* Cor mais viva */
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.5em;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #81c784;
      }
    </style>
  </head>
  <body>
    <div class="victory-message">
      <h1>Parabéns! Você venceu!</h1>

      <div class="characters">
        <img
          src="../images/paw-patrol/everest-celebrate.png"
          alt="Everest comemorando"
        />
        <img src="../images/paw-patrol/skye-celebrate.png"" alt="Skye
        comemorando" />
        <img
          src="../images/paw-patrol/zuma-celebrate.png"
          alt="Marshall comemorando"
        />
      </div>

      <button onclick="window.location.href='index.html'">
        Voltar ao início
      </button>
    </div>
  </body>
</html>
